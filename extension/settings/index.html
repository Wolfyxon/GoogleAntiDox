<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GoogleAntiDox</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>GoogleAntiDox</h1>
            
            <h2>Settings</h2>
            <section id="settings">
                <h3>Protection level</h3>
                <div id="setting-level" class="radio-group">
                    <label>
                        <input type="radio" name="level" value="city" checked/>
                        City
                    </label>

                    <label>
                        <input type="radio" name="level" value="country" />
                        Country
                    </label>
                </div>

                <p id="setting-level-explanation"></p>

                <h3>Mode</h3>
                <div id="setting-mode" class="radio-group">
                    <label>
                        <input type="radio" name="mode"/ checked>
                        Remove
                    </label>

                    <label>
                        <input type="radio" name="mode"/ disabled>
                        Randomize
                    </label>
                </div>
                <p id="setting-mode-explanation">
                    Your location will be hidden.
                    Randomization will be available in the future.
                </p>
            </section>

            <h2>Links</h2>
            <section>
                <a href="https://github.com/Wolfyxon/GoogleAntiDox">GitHub</a>
                <a href="https://github.com/Wolfyxon/GoogleAntiDox/issues">Report a bug</a>
            </section>

            <p>
                Made by Wolfyxon
            </p>
        </main>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
